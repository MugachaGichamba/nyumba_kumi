{% extends 'nyumba_kumi/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div>
        <img style="border-radius: 50%;width: 150px;height: 150px" src="{{ user.profile.image.url }}" alt="">
        <h2>{{ user.username }}</h2>
        <p>
            <small>{{ user.email }}</small>
        </p>
        <p>{{ user.bio }}</p>
        <h5>{{ user.location }}</h5>
    <h5>{{ user.hood }}</h5>
    </div>
    <a href="{% url "update" %}" class=" btn btn-primary ml-2">Update Profile</a>
    <a class="nav-link" href="{% url "project-create" %}">Post to News Feed</a>
{% endblock %}
